<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Slider with Text</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    .slider {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fade 12s infinite;
    }

    .slide:nth-child(1) {
      background-image: url('https://source.unsplash.com/random/1600x900?nature');
      animation-delay: 0s;
    }

    .slide:nth-child(2) {
      background-image: url('https://source.unsplash.com/random/1600x900?water');
      animation-delay: 4s;
    }

    .slide:nth-child(3) {
      background-image: url('https://source.unsplash.com/random/1600x900?mountains');
      animation-delay: 8s;
    }

    @keyframes fade {
      0%   { opacity: 0; }
      8%   { opacity: 1; }
      33%  { opacity: 1; }
      41%  { opacity: 0; }
      100% { opacity: 0; }
    }

    .slider-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4); /* Optional: dark background for readability */
      border-radius: 12px;
    }

    .slider-text h1 {
      font-size: 3rem;
      margin: 0 0 10px;
    }

    .slider-text p {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>

    <div class="slider-text">
      <h1>Welcome to Our Gallery</h1>
      <p>Explore the beauty of nature, water, and mountains through our visual stories.</p>
    </div>
  </div>
</body>
</html>
